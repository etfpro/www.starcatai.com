<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 로그인 - Starcat, Inc.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    body { background: #f0f4f8; }
    .login-wrap {
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; padding: 40px 20px;
    }
    .login-box {
      background: #fff; border-radius: 10px; box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 40px 36px; width: 100%; max-width: 400px;
    }
    .login-logo { text-align: center; margin-bottom: 28px; }
    .login-logo a { font-size: 24px; font-weight: 700; color: #0062cc; }
    .login-box h2 { font-size: 20px; text-align: center; margin-bottom: 24px; color: #222; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; font-size: 13px; font-weight: 600; color: #555; margin-bottom: 6px; }
    .form-group input {
      width: 100%; padding: 10px 14px; border: 1px solid #ddd;
      border-radius: 6px; font-size: 14px; font-family: inherit; outline: none;
      transition: border-color 0.2s;
    }
    .form-group input:focus { border-color: #0062cc; }
    .btn-login {
      width: 100%; padding: 12px; background: #0062cc; color: #fff;
      border: none; border-radius: 6px; font-size: 15px; font-weight: 600;
      cursor: pointer; margin-top: 8px; font-family: inherit; transition: background 0.2s;
    }
    .btn-login:hover { background: #004fa3; }
  </style>
</head>
<body>
<div class="login-wrap">
  <div class="login-box">
    <div class="login-logo">
      <a href="../index.html">Starcat</a>
    </div>
    <h2>관리자 로그인</h2>
    <form>
      <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" id="username" placeholder="아이디를 입력하세요" autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" autocomplete="current-password" />
      </div>
      <button type="submit" class="btn-login">로그인</button>
    </form>
  </div>
</div>
</body>
</html>
